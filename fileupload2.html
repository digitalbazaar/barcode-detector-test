<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Barcode Detector</title>
    <style>
      body {
        background: #222;
        color: #fff;
      }
      .topnav {
        background-color: #333;
        overflow: hidden;
      }
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
      .topnav a.active {
        background-color: #4CAF50;
        color: white;
      }
      ::-webkit-file-upload-button {
        height: 30px
      }
    </style>
  </head>
  <body>
    <div>
      <div class="topnav">
        <a href="index.html">Video</a>
        <a href="fileupload1.html">File Upload Barcode Detector</a>
        <a class="active" href="fileupload2.html">File Upload Zxing</a>
      </div>
      <div>
        <h1>v1.9</h1>
      </div>
      <input type="file" id="file" onchange="upload()" onclick="reset()"/>
      <button
        type="button"
        style="margin-left: 30px; height: 30px; width: 100px"
        onclick="scan()">
        Scan
      </button>
      <button
        type="button"
        onclick="reset()"
        style="margin-left: 30px; height: 30px; width: 100px">
        Reset
      </button>
      <div>
        <img hidden id="image" src="" style="padding-top:15px; max-width: 800px;"/>
      </div>
      <div>
        <canvas hidden id="canvas" width="800" height="600"></canvas>
      </div>
      <div class="slidecontainer" style="display: flex; padding-top:15px">
        <div>
          <div>Brightness</div>
          <input type="range" min="0" max="300" value="100" id="brightness" oninput="updateBrightness(value)">
          <output for="brightness" id="brightness-value">100%</output>
        </div>
        <div style="margin-left: 20px">
          <div>Contrast</div>
          <input type="range" min="0" max="300" value="100" id="contrast" oninput="updateContrast(value)">
          <output for="contrast" id="contrast-value">100%</output>
        </div>
      </div>
      <div style="margin-top:15px">
        <img id="contrasted" src=""/>
      </div>
      <div id="error"></div>
      <div>
          <pre id="decodedText"></pre>
      </div>
    </div>
    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
      let brightness = `brightness(${document.getElementById('brightness').value}%)`;
      let contrast = `contrast(${document.getElementById('contrast').value}%)`;

      function scan() {
        const codeReader = new ZXing.BrowserPDF417Reader();
        const contrasted = document.getElementById('contrasted');

        codeReader
          .decodeFromImage(contrasted)
          .then(result => {
            const decodedText = JSON.stringify(result, null, 2);
            document.getElementById("error").innerHTML = '';
            document.getElementById("decodedText").innerHTML = decodedText;
          })
          .catch(err => {
            document.getElementById("error").innerHTML = err;
            throw err;
          });
      }

      let drawCalled = false;

      function draw() {
        const image = document.getElementById('image');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        if(!drawCalled) {
          ctx.filter = 'grayscale(100%)';
        }
        const scale = Math.min(canvas.width / image.width, canvas.height / image.height);
        const x = (canvas.width / 2) - (image.width / 2) * scale;
        const y = (canvas.height / 2) - (image.height / 2) * scale;
        ctx.drawImage(image, x, y, image.width * scale, image.height * scale);
        const contrasted = document.getElementById('contrasted');
        contrasted.src = canvas.toDataURL();
        drawCalled = true;
      }

      function updateBrightness(value) {
        brightness = `brightness(${value}%)`;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.filter = `grayscale(100%) ${brightness} ${contrast}`;
        document.getElementById('brightness-value').value = value + '%';
        draw();
      }

      function updateContrast(value) {
        contrast = `contrast(${value}%)`;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.filter = `grayscale(100%) ${brightness} ${contrast}`;
        document.getElementById('contrast-value').value = value + '%';
        draw();
      }

      function reset() {
        document.getElementById('brightness').value = 100;
        document.getElementById('contrast').value = 100;
        document.getElementById('brightness-value').value = 100 + '%';
        document.getElementById('contrast-value').value = 100 + '%';
        brightness = `brightness(${document.getElementById('brightness').value}%)`;
        contrast = `contrast(${document.getElementById('contrast').value}%)`;
        document.getElementById("decodedText").innerHTML = '';
        document.getElementById("error").innerHTML = '';
        document.getElementById("file").value = '';
        document.getElementById('image').src = '';
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        document.getElementById('contrasted').src = '';
        drawCalled = false;
      }

      function upload() {
        const file = document.getElementById("file").files[0];
        const image = document.getElementById('image');
        image.addEventListener('load', function() {
          draw();
        });
        image.src = URL.createObjectURL(file);
      }

    </script>
  </body>
</html>
