<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Barcode Detector</title>
    <style>
      body {
        background: #222;
        color: #fff;
      }
      .topnav {
        background-color: #333;
        overflow: hidden;
      }
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
      .topnav a.active {
        background-color: #4CAF50;
        color: white;
      }
      ::-webkit-file-upload-button {
        height: 30px
      }
    </style>
  </head>
  <body>
    <div>
      <div class="topnav">
        <a href="index.html">Video</a>
        <a href="fileupload1.html">File Upload Barcode Detector</a>
        <a href="fileupload2.html">File Upload Zxing</a>
        <a class="active" href="capturephoto.html">Capture Photo Zxing</a>
      </div>
      <div>
        <h1>v1.1</h1>
      </div>
      <button
        type="button"
        style="height: 30px; width: 100px"
        onclick="captureImage()">
        Take Photo
      </button>
      <button
        type="button"
        style="margin-left: 30px; height: 30px; width: 100px"
        onclick="scan()">
        Scan
      </button>
      <button
        type="button"
        onclick="reset()"
        style="margin-left: 30px; height: 30px; width: 100px">
        Reset
      </button>
      <div style="margin-top:15px;">
        <video hidden autoplay id="video" width="1280" height="720"></video>
      </div>
      <div>
        <canvas id="capturecanvas"></canvas>
      </div>
      <div style="margin-top:15px">
        <img hidden id="capture" src=""/>
      </div>
      <div>
        <canvas hidden id="canvas"></canvas>
      </div>
      <div id="slidecontainer" style="display: none;">
        <div>
          <div>Brightness</div>
          <input type="range" min="0" max="300" value="100" id="brightness" oninput="updateBrightness(value)">
          <output for="brightness" id="brightness-value">100%</output>
        </div>
        <div style="margin-left: 20px">
          <div>Contrast</div>
          <input type="range" min="0" max="300" value="100" id="contrast" oninput="updateContrast(value)">
          <output for="contrast" id="contrast-value">100%</output>
        </div>
      </div>
      <div style="margin-top:15px">
        <img id="contrasted" src=""/>
      </div>
      <div id="error"></div>
      <div>
          <pre id="decodedText"></pre>
      </div>
    </div>
    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
      const video = document.getElementById('video');
      let brightness = `brightness(${document.getElementById('brightness').value}%)`;
      let contrast = `contrast(${document.getElementById('contrast').value}%)`;
      const captureCanvas = document.getElementById('capturecanvas');
      const capture = document.getElementById('capture');
      const slideContainer = document.getElementById('slidecontainer');
      let canvas;
      let contrasted;
      let ctx;
      let drawCalled = false;
      let imageCapture;

      startCamera();

      function scan() {
        const codeReader = new ZXing.BrowserPDF417Reader();
        codeReader
          .decodeFromImage(contrasted)
          .then(result => {
            const decodedText = JSON.stringify(result, null, 2);
            document.getElementById("error").innerHTML = '';
            document.getElementById("decodedText").innerHTML = decodedText;
          })
          .catch(err => {
            document.getElementById("error").innerHTML = err;
            throw err;
          });
      }

      function draw() {
        if(!drawCalled) {
          canvas = document.getElementById('canvas');
          canvas.height = capture.height;
          canvas.width = capture.width;
          ctx = canvas.getContext('2d');
          ctx.filter = 'grayscale(100%)';
        }
        ctx.drawImage(capture, 0, 0, capture.width, capture.height);
        contrasted = document.getElementById('contrasted');
        contrasted.src = canvas.toDataURL();
        drawCalled = true;
      }

      function updateBrightness(value) {
        brightness = `brightness(${value}%)`;
        ctx.filter = `grayscale(100%) ${brightness} ${contrast}`;
        document.getElementById('brightness-value').value = value + '%';
        draw();
      }

      function updateContrast(value) {
        contrast = `contrast(${value}%)`;
        ctx.filter = `grayscale(100%) ${brightness} ${contrast}`;
        document.getElementById('contrast-value').value = value + '%';
        draw();
      }

      function reset() {
        document.getElementById('brightness').value = 100;
        document.getElementById('contrast').value = 100;
        document.getElementById('brightness-value').value = 100 + '%';
        document.getElementById('contrast-value').value = 100 + '%';
        brightness = `brightness(${document.getElementById('brightness').value}%)`;
        contrast = `contrast(${document.getElementById('contrast').value}%)`;
        document.getElementById("decodedText").innerHTML = '';
        document.getElementById("error").innerHTML = '';
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        document.getElementById('contrasted').src = '';
        drawCalled = false;
      }

      function startCamera() {
        reset();
        navigator.mediaDevices.getUserMedia({
          video: {
            width: 1280,
            height: 720,
            facingMode: 'environment'
          }
        })
        .then(function(stream) {
          video.srcObject = stream;
          video.addEventListener('loadedmetadata', function() {
            captureCanvas.height = video.height;
            captureCanvas.width = video.width;
            render();
          });
        })
        .catch(function(error) {
          console.log('Error', error);
        })
      }

      function render() {
        const captureCtx = captureCanvas.getContext('2d');
        const rectangleWidth = 800;
        const rectangleHeight = 400;
        captureCtx.fillStyle="#ff0000";
        captureCtx.fillRect(0,0, captureCanvas.width, captureCanvas.height);
        captureCtx.drawImage(video, 0, 0, captureCanvas.width, captureCanvas.height);

        captureCtx.beginPath();
        captureCtx.strokeStyle = "orange";
        captureCtx.lineWidth = "2";
        captureCtx.rect((
          captureCanvas.width - rectangleWidth) / 2,
          (captureCanvas.height - rectangleHeight) / 2,
          rectangleWidth,
          rectangleHeight);
        captureCtx.stroke();

        captureCtx.beginPath();
        captureCtx.rect(0, 0, (captureCanvas.width - rectangleWidth) / 2, captureCanvas.height);
        captureCtx.fillStyle = 'rgba(0,0,0,0.5)';
        captureCtx.fill();

        captureCtx.beginPath();
        captureCtx.rect((
          captureCanvas.width - rectangleWidth) / 2,
          0,
          captureCanvas.width - (captureCanvas.width - rectangleWidth),
          (captureCanvas.height - rectangleHeight) / 2);
        captureCtx.fillStyle = 'rgba(0,0,0,0.5)';
        captureCtx.fill();

        captureCtx.beginPath();
        captureCtx.rect((
          captureCanvas.width - (captureCanvas.width - rectangleWidth) / 2),
          0,
          (captureCanvas.width - rectangleWidth) / 2,
          captureCanvas.height);
        captureCtx.fillStyle = 'rgba(0,0,0,0.5)';
        captureCtx.fill();

        captureCtx.beginPath();
        captureCtx.rect((
          captureCanvas.width - rectangleWidth) / 2,
          ((captureCanvas.height - rectangleHeight) / 2) + rectangleHeight,
          captureCanvas.width - (captureCanvas.width - rectangleWidth),
          (captureCanvas.height - rectangleHeight) / 2);
        captureCtx.fillStyle = 'rgba(0,0,0,0.5)';
        captureCtx.fill();

        requestAnimationFrame(render);
      }

      function captureImage() {
        capture.src = captureCanvas.toDataURL();
        capture.addEventListener('load', function() {
          draw();
          captureCanvas.style.display = 'none';
          slideContainer.style.display = 'flex';
        });
      }

    </script>
  </body>
</html>
